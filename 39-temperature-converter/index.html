<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class=".container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
          >
            Temperature Converter
          </h1>

          <hr />

          <form action="">
            <p class="alert alert-info">
              Type a value in any of the fields to convert Temperature.
            </p>

            <div class="mb-3">
              <label class="form-label" for="weight-celsius"
                >Temp in Celsius</label
              >
              <input
                class="form-control form-control-lg celsius"
                type="number"
                name=""
                id="weight-celsius"
                placeholder="Celsius"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="weight-fahrenheit"
                >Temp in Fahrenheit</label
              >
              <input
                class="form-control form-control-lg fahrenheit"
                type="number"
                name=""
                id="weight-fahrenheit"
                placeholder="Fahrenheit"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="weight-kelvin"
                >Temp in Kelvin</label
              >
              <input
                class="form-control form-control-lg kelvin"
                type="number"
                name=""
                id="weight-kelvin"
                placeholder="Kelvin"
              />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Js Bootstrap 5.0.0x CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
