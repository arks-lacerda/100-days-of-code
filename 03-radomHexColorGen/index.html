<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generate</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Random Hex Color Gen</h1>
        <span class="color-gen">#ffffff</span>
        <hr />
        <div class="button">
          <button class="btn-gen">
            <i class="fas fa-spinner"></i>
            Generate Color
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
