<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search by city name" />
          <button class="btn" type="submit">Submit</button>
          <p class="error"></p>
        </form>
        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">City, Country</div>
              <div class="date">Date, date month year</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 00 <span>&deg;C</span></div>
              <div class="weather">Weather: status</div>
              <div class="temp-range">Temp Range: 00 &deg;C / 00 &deg;C</div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
